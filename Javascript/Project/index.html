<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TusCarreras</title>
</head>
<body>
    <h1 class="itim-regular">Bienvenido a TusCarreras!</h1>
    <div class="container-principal">
        <div class="container-form">
            <form id="form">
                <label class="itim-regular" for="nombre">Nombre Completo</label>
                <input class="itim-regular" type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo">
    
                <label class="itim-regular" for="email">Correo Electrónico</label>
                <input class="itim-regular" type="text" id="email" name="email" placeholder="Ingresa tu correo electrónico">
    
                <label class="itim-regular" for="pais">País</label>
                <input class="itim-regular" type="text" id="pais" name="pais" placeholder="Ingresa tu país de residencia">
    
                <label class="itim-regular" for="edad">Edad</label>
                <input class="itim-regular" type="text" id="edad" name="edad" placeholder="Ingresa tu edad">
    
                <label class="itim-regular" for="carrera"> Carrera</label>
                <select class="itim-regular" name="carrera" id="carrera">
                    <option value="">Selecciona una ruta</option>
                    <option value="0">FrontEnd</option>
                    <option value="1">BackEnd</option>
                    <option value="2">Data Science</option>
                </select>
    
                <input id="btn" class="itim-regular" type="submit" value="Comprar" disabled>
            </form>
        </div>
    

        <div class="container-form mostrar-citas" >
            <h2 class="itim-regular">Resultados de Pedidos:</h2>
            <div id="resultados_citas"></div>
        </div>
    </div>
    
    <script src="./js/app2.js" type="module"></script>
    
</body>
</html>
